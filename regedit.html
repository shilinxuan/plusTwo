<!Doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>
	<link rel="stylesheet" type="text/css" href="css/register.css"> 
</head>
<body>
	<div>
		<div class="register_heading"><a href="#" class="back_icon">Back</a>register</div>
		<div class="register_face"></div>
		<form class="register_form" id="register_form">
			<label><input type="text" placeholder="昵称" class="user_name" id="user_name"/><span class="user_name_icon"></span></label>
			<label><input type="email" placeholder="邮箱" class="email" id="email"/><span class="email_icon"></span></label>
			<label><input type="password" placeholder="初始密码" class="password" id="password"/><span class="password_icon"></span></label>
			<label><input type="password" placeholder="再次确认密码" class="verify_password" id="verify_password"/><span class="verify_password_icon"></span></label>
			<label class="verify_code_area"><input type="text" placeholder="验证码" class="verify_code" id="verify_code"><span class="verify_code_img" id="verify_code_img"></span></label>
			<button type="button" class="register_button" id="register_button">注册</button>
		</form>
	</div>
</body>
</html>
