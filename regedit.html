<!Doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>
	<link rel="stylesheet" type="text/css" href="css/regedit.css"> 
</head>
<body>
	<div>
		<div class="regedit_heading"><a href="#" class="back_icon">Back</a>Regedit</div>
		<h4 class="regedit_title">Welcome</h4>
		<form class="regedit_form" id="regedit_form">
			<label><input type="text" placeholder="昵称" class="user_name" id="user_name"/><span class="user_name_icon"></span></label>
			<label><input type="email" placeholder="邮箱" class="email" id="email"/><span class="email_icon"></span></label>
			<label><input type="password" placeholder="初始密码" class="password" id="password"/><span class="password_icon"></span></label>
			<label><input type="password" placeholder="再次确认密码" class="verify_password" id="verify_password"/><span class="verify_password_icon"></span></label>
			<button type="button" class="regedit" id="regedit">注册</button>
		</form>
	</div>
</body>
</html>
