<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>
	<title>登录</title>
	<link rel="stylesheet" href="css/login.css">
	<script type="javascript/text" src="js/login.js"></script>
</head>
<body>
	<div class="login_logo"></div>
	<div class="login_area">
		<form action="" class="login_form" id="login_form">
			<label><input type="text" placeholder="E-mail address" class="login_user_name" id="login_user_name"><span class="n_icon icon"></span></label>
			<label><input type="text" placeholder="password" class="login_user_password" id="login_user_password"><span class="p_icon icon"></span></label>
			<button type="submit" class="login_button" id="login_button">Sign in</button>
			<span class="forget_password" id="forget_password"><a href="##">Forgot password?</a></span>
			<span class="register" id="register"><a href="##">Sign Up</a></span>
		</form>
	</div>
</body>
</html>
