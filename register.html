<!Doctype html>
<html>
<head>
	<title>注册</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>
	<link rel="stylesheet" type="text/css" href="css/register.css"> 
	<script type="text/javascript" src="js/register.js"></script>
	<script>
		onload = function () {
            var container = document.getElementById("verify_code_img");
            var code = new vCode(container, {
                len: 4,
                bgColor: "#444444",
                colors: [
                    "#DDDDDD",
                    "#DDFF77",
                    "#77DDFF",
                    "#99BBFF",
                ]
            });
            document.getElementById("register_button").addEventListener("click", function () {
                alert(code.verify(document.getElementById("verify_code").value));
            }, false);
        };
	</script>
</head>
<body>
	<div>
		<div class="register_heading"><a href="#" class="back_icon">Back</a>register</div>
		<div class="register_face"></div>
		<form class="register_form" id="register_form">
			<label><input type="text" placeholder="user name" class="user_name" id="user_name"/><span class="user_name_icon"></span></label>
			<label><input type="email" placeholder="E-mail address" class="email" id="email"/><span class="email_icon"></span></label>
			<label><input type="password" placeholder="password" class="password" id="password"/><span class="password_icon"></span></label>
			<label><input type="password" placeholder="verify password" class="verify_password" id="verify_password"/><span class="verify_password_icon"></span></label>
			<label class="verify_code_area"><input type="text" placeholder="verify code" class="verify_code" id="verify_code"><span class="verify_code_img" id="verify_code_img"></span></label>
			<button type="button" class="register_button" id="register_button">Sign up</button>
		</form>
	</div>
</body>
</html>
